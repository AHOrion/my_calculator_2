<!DOCTYPE html><html><head>
<title>Calculator</title><meta charset="utf-8">
<script type="text/javascript">

function cube() {
  var num = document.getElementById("n1");
  num.value = Math.pow(num.value, 3);
}

function seno() {
  var num = document.getElementById("n1");
  num.value = Math.sin(num.value);
}

function elevado4() {
  var num = document.getElementById("n1");
  num.value = Math.pow(num.value, 4);
}

function square() {
  var num = document.getElementById("n1");
  num.value = num.value * num.value;
}

function inverse() {
  var num = document.getElementById("n1");
  num.value = 1/num.value;
}

</script>
</head>
<body>
  Number:
  <input type="text" id="n1"><p>

  <button onclick="cube()"> x<sup>3</sup> </button>
  <button onclick="seno()"> sen(x) </button>
  <button onclick="elevado4()"> x<sup>4</sup> </button>
  <button onclick="square()"> x<sup>2</sup> </button>
  <button onclick="inverse()"> 1/x </button>

</body>
</html>
